<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor MusicXML para Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ejercicios de Piano - Reproductor MusicXML</h1>
    </header>

    <main>
        <div class="controls">
            <label for="fileInput">Cargar archivo MusicXML (.musicxml, .xml):</label>
            <input type="file" id="fileInput" accept=".musicxml,.xml">
        </div>

        <div id="playbackControls">
            <button id="playBtn" disabled>▶️ Play</button>
            <button id="pauseBtn" disabled>⏸️ Pause</button>
            <button id="stopBtn" disabled>⏹️ Stop</button>
        </div>

        <div id="osmdContainer">
            <!-- Aquí se renderizará la partitura -->
        </div>
        <div id="statusMessages"></div>
    </main>

    <footer>
        <p>Academia de Piano XYZ</p>
    </footer>

    <!-- Incluir la biblioteca OpenSheetMusicDisplay (OSMD) -->
    <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@latest/build/opensheetmusicdisplay.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
